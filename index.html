<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faulty Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2> Faulty Calculator </h2>
    <div class="p">
        <p>Note: This calculator is correct only 10% of the time</p>
    </div>

    <div class="main-div">
        <div class="display">
            <div class="result"></div>
        </div>
        <div class="buttons">
            <div class="button number">1</div>
            <div class="button number">2</div>
            <div class="button number">3</div>
            <div class="button number">4</div>
            <div class="button number">5</div>
            <div class="button number">6</div>
            <div class="button number">7</div>
            <div class="button number">8</div>
            <div class="button number">9</div>
            <div class="button number">0</div>
            <div class="button number">.</div>

            <div class="button symbol add" data-op="-">+</div>
            <div class="button symbol sub" data-op="/">-</div>
            <div class="button symbol mult" data-op="+">*</div>
            <div class="button symbol div" data-op="**">/</div>
            <div class="button symbol rem">%</div>
            <div class="button symbol sq">**</div>

            <div class="button clear">CLEAR</div>
            <div class="button equals">=</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
